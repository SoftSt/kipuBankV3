[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
  "@openzeppelin/=lib/openzeppelin-contracts/",
  "@chainlink/=lib/chainlink-brownie-contracts/",
  "uniswap/=lib/universal-router/"
]
test = "test"
script = "script"
cache_path = "cache"
broadcast = "broadcast"

optimizer = true
optimizer_runs = 200
solc_version = "0.8.24"

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
